<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clon de Google</title>
</head>
<body>
    <header>
        <section class="uno"></section>
        <section id="botones">
        <button id="correo"><a href="https://mail.google.com/">Gmail</a></button>
        <button id="imagen"><a href="https://www.google.com/imghp?hl=es-419&authuser=0&ogbl">imágenes</a></button>
        <button id="icono"><a href="https://www.google.com.mx/intl/es-419/about/products"><img id="puntos" src="https://tse3.mm.bing.net/th?id=OIP.p9CnzOYnnpVT7zQxw4SNYQAAAA&pid=Api&P=0&h=180" alt="Icono de Mostrar Botón De Aplicaciones"></a></button>
        <button id="Sesion"><img id ="perfil" src="IMG_20230116_150330.jpg"></button>
        </section>

    </header>
    <main>
        <section class="logo">
            <img id="logo" src="http://pngimg.com/uploads/google/google_PNG102344.png" alt="Icono de google">
        </section>
        <section class="buscador">
            <div id="lupita">
                <img id="lupa" src="https://cdn2.iconfinder.com/data/icons/text-editing-glyph-black/614/3824_-_Find-512.png"
                    alt="Lupa">
            </div>
            <div id="cajadetexto">
                <input id="texto" type="text">
            </div>
            <div id="iconobuscador">
                <img id="micro" src="https://aaron-clarusway.github.io/google-landing--page/images/google_microphone.png"
                    alt="Microfono">
                <img id="buscaimagen"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Google_Lens_Icon.svg/2048px-Google_Lens_Icon.svg.png"
                    alt="Buscador de imagen">
            </div>
        </section>
        <section class="Botonesinferiores">
            <div class="botonGoogle">
                <button id="Buscarcongoogle">Buscar con Google</button>
            </div>
            <div class="suerte">
                <button id="suerte"><a href="https://doodles.google/">Voy a tener suerte</a></button>
            </div>
        </section>
    
    </main>
    <footer>

    </footer>
    
</body>
</html>
